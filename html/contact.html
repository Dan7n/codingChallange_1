<body>
    <h1>Kontakta oss gärna</h1>
    <p>Vi svarar på mail inom 24 timmar</p>
    <div id="formElement">
        <form name="formular" id="formular" method="post" action="" onsubmit="return false">
            <label for="fnamn">Förnamn:</label><br />
            <input type="text" name="fnamn" id="fnamn" /><br />

            <label for="enamn">Efternamn:</label><br />
            <input type="text" name="enamn" id="enamn" /><br />

            <label for="epost">E-postadress:</label><br />
            <input type="email" name="email" id="email" />
            <br />

            <label for="message">Meddelande:</label><br />
            <input type="message" name="message" id="message" placeholder="Ditt meddelande" />
            <br />

            <input type="submit" name="skicka" id="skicka" value="Skicka" />
        </form>
    </div>
    <footer>
        <div>
            <h6>Öppettider:</h6>
            <p>Måndag - Söndag 05:45 - 23:00</p>
        </div>
        <div>
            <h6>Kontaktuppgifter</h6>
            <p>Telefon: 0761234567</p>
            <p>Adress: Fitnessvägen 28, Fitnessborg</p>
            <p>Email: info@fitnesspower.se</p>
        </div>
    </footer>
</body>
